<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login px-4 mx-auto mw-100">
                    <h5 class="text-center mb-4">Change Password</h5>
                    <form action="{% url 'change_password' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" class="form-control" name="current_password" placeholder="Enter Current Password" required>
                        </div>
                        <div class="form-group">
                            <label class="mb-2">New Password</label>
                            <input type="password" class="form-control" name="new_password" placeholder="Enter New Password" required>
                        </div>
                        <div class="form-group">
                            <label class="mb-2">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm New Password" required>
                        </div>
                        <button type="submit" class="btn btn-success submit mb-4">Change Password Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
