<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login px-4 mx-auto mw-100">
                    <h5 class="text-center mb-4">Register Now</h5>
                    <form action="{% url 'auth_register' %}" method="POST" class="row g-2">{% csrf_token %}
                        <div class="form-group col-md-12">
                            <label>Full Names</label>
                            <input type="text" class="form-control" name="fullname" placeholder="Surname first" required="">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Phone</label>
                            <input type="number" class="form-control" name="phone" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="mb-2">Password</label>
                            <input type="password" class="form-control" name="password" id="password1" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="confirm_password" id="password2" placeholder="" required="">
                        </div>
                        <div class="col-md-12">
                            <center><button type="submit" class="btn btn-primary submit mb-6">Register</button></center>
                            <p class="text-center pb-4">
                                <a href="#">By clicking Register, I agree to your terms</a>
                            </p>
                            <p class="text-center pb-4">
                                Don't have an account?
                                <a href="#" data-toggle="modal" data-target="#exampleModalCenter1">Login now</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
