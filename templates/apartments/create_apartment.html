<div class="modal fade" id="create_apartment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login px-4 mx-auto mw-100">
                    <h5 class="text-center mb-4">Create Apartment</h5>
                    <form class="row g-3" action="{% url 'create_apartment' %}" method="post">{% csrf_token %}
                        <div class="form-group col-md-6">
                            <label>Category</label>
                            <select name="apartment_category" class="form-control" required>
                                <option selected disabled value="">Select category...</option>
                                <option value="business">Business</option>
                                <option value="residential">Residential</option>
                              </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Type</label>
                            <select name="apartment_type" id="" class="form-control">
                                <option selected disabled value="">Select type...</option>
                                {% for type in types %}
                                    <option value="{{type.id}}">{{ type.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="mb-2">Phase</label>
                            <input type="text" class="form-control" name="phase" id="password1" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Plot No/Compound</label>
                            <input type="number" class="form-control" name="compound" id="password2" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Flat No</label>
                            <input type="number" class="form-control" name="flat_number" id="password2" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Price</label>
                            <input type="number" class="form-control" name="price" id="password2" placeholder="" required="">
                        </div>
                        <div class="form-group col-md-12">
                            <label>Street</label>
                            <select name="street" class="form-control" id="validationCustom04" required>
                                <option selected disabled value="">Select street</option>
                                {% for street in streets %}
                                    <option value="{{street.id}}">{{street.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-12">
                            <p class="pb-4">
                                <input type="checkbox"> I'm sure to do this
                            </p>
                            <button type="submit" class="btn btn-primary submit mb-4">Create Apartment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
