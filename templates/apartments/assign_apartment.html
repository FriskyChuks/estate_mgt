<div class="modal fade" id="assign_apartment{{instance.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login px-4 mx-auto mw-100">
                    <h5 class="text-center mb-4">Assign this Apartment</h5>
                    <span style="text-align: center;">
                        <p style="color: green;">
                            {{instance.apartment_type.title}} | {{instance.apartment_category|capfirst}} <br>
                            Phase {{instance.phase}}, Flat {{instance.flat_number}}
                        </p> 
                        <br>                       
                    </span>
                    <form class="row g-3" action="{% url 'assign_apartment' instance.id %}" method="post">{% csrf_token %}
                        <div class="form-group">
                            <label>Tenant's Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter tenant's email ID">
                        </div>
                        <div class="form-group">
                            <p class="pb-4">
                                <input type="checkbox" required> I'm sure to do this
                            </p>
                            <button type="submit" class="btn btn-primary submit mb-4">Assign this Apartment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
